services:
  # Main Database
  db:
    image: postgres:17-alpine
    container_name: blast_ticket_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: blast_ticket
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: >
      postgres -c max_connections=200
               -c shared_buffers=256MB

  # High Speed Cache & Queue
  redis:
    image: redis:alpine
    container_name: blast_ticket_redis
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis_data:/data
    command: redis-server --appendonly yes

  # Load Testing Tool (後で使います)
  k6:
    image: grafana/k6
    container_name: blast_ticket_k6
    volumes:
      - ./tests/BlastTicket.LoadTests:/scripts